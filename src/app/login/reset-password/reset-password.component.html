<ion-content class="ion-padding">
  <div class="close" (click)="close()">
    <ion-icon name="close-outline"></ion-icon>
  </div>

  <div class="logo">
    <ion-img src="../../assets/logo/Logo.png"></ion-img>
  </div>

  <div class="header">
    <ion-text>
      <h2>{{'common-words.login-post' | translate}}</h2>
    </ion-text>
  </div>
      <ion-card>
        <ion-card-content>
          <form [formGroup]="ForgotForm">
            <div class="input-div">
              <ion-label>{{'common-words.email' | translate}}</ion-label>
              <ion-item lines="none">
                <ion-input type="email" name="email" formControlName="email"
                  placeholder="{{'placeholder-text.email' | translate}}"></ion-input>
              </ion-item>
              <div *ngIf="ForgotForm.controls.email.touched && ForgotForm.controls.email.errors?.required" class="v-error">
                {{'error-message.email' | translate}}
              </div>
            </div>

          </form>
          <div class="btn-div">
            <ion-button color="primary" expand="block" translate
              [disabled]="ForgotForm.invalid" (click)="forgotPass()">common-buttons.save
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>

  <div class="copy">
    <span (click)="open()">@2023 ucar.biz</span>
  </div>
</ion-content>
